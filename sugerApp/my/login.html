<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../mobile/common/css/mui.min.css" rel="stylesheet" />
		<link href="../../mobile/common/css/style.css" rel="stylesheet" />
		<link href="../../mobile/login/css/login.css" rel="stylesheet" />
		<script src="../../mobile/common/js/mui.min.js"></script>
		<script src="../../mobile/common/js/jquery-2.1.0.js"></script>
		<script src="../../mobile/common/js/jquery.form.js"></script>
		<script src="../../mobile/common/js/validate.js"></script>
		<script src="../../mobile/login/js/Constance.js"></script>
		<script src="../../mobile/login/js/BUS_login.js"></script>
		<script src="../../mobile/login/js/ET_login.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='loginForm' method="post" class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='userName' name="userName" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' name="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
				<div class="mui-content-padded">
					<button type="submit" id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
					<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
					</div>
				</div>
			</form>


			<div class="mui-content-padded oauth-area">

			</div>
		</div>

	</body>

</html>
